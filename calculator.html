<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js"></script>
        <title>Calculator</title>
    </head>
        
    <body>
        <p>Calculator</p>
        <p id="screen">0</p>
        <p>
            <button class="number" onclick="updateCalculation('1')">1</button>
            <button class="number" onclick="updateCalculation('2')">2</button>
            <button class="number" onclick="updateCalculation('3')">3</button>
            <button class="operation" onclick="updateCalculation(' + ')">+</button>
        </p>
        <p>
            <button class="number" onclick="updateCalculation('4')">4</button>
            <button class="number" onclick="updateCalculation('5')">5</button>
            <button class="number" onclick="updateCalculation('6')">6</button>
            <button class="operation" onclick="updateCalculation(' - ')">-</button>
        </p>
        <p>
            <button class="number" onclick="updateCalculation('7')">7</button>
            <button class="number" onclick="updateCalculation('8')">8</button>
            <button class="number" onclick="updateCalculation('9')">9</button>
            <button class="operation" onclick="updateCalculation(' * ')">*</button>
        </p>
        <p>
            <button class="number" onclick="updateCalculation('0')">0</button>
            <button class="number" onclick="updateCalculation('.')">.</button>
            <button class="number" onclick="equals()">=</button>
            <button class="operation" onclick="updateCalculation(' / ')">/</button>
        </p>
        <p>
            <button class="clear" onclick="clearSc()"> CLEAR</button>
        </p>
    </body>
</html>
